apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: petclinic-prod
  namespace: petclinic-prod
spec:
  interval: 5m
  chart:
    spec:
      chart: ./app
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    fullnameOverride: petclinic-prod
    namespace: petclinic-prod
    replicaCount: 2
    image:
      tag: "48"
    hpa:
      minReplicas: 2
    ingress:
      enabled: true
      host: petclinic-prod.local