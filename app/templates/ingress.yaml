apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Replace with your ingress controller if different
spec:
  rules:
  - host: {{ .Values.ingress.host }} 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: petclinic-lb
            port:
              number: 80
  tls:
  - hosts:
    - petclinic.example.com
    secretName: petclinic-tls
