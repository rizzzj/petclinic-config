apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-stage
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rizjosel/petclinic-config.git
    targetRevision: HEAD
    path: app
    helm:
      valueFiles:
        - env/stage.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: petclinic-stage

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
